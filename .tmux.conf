## Start tmux-sensible
## address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# fix vim colors
set -ga terminal-overrides ",*256col*:Tc"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
## End tmux-sensible

# vi copy mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# order by name
# bind s choose-tree -sZ -O name
# fuck dat, beast mode
bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind -n C-z resize-pane -Z
bind -n C-x switch-client -l
bind -n C-y previous-window

# Sane scrolling
set -g mouse on

# send the prefix to client inside window
bind-key -n C-a send-prefix

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# theme
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main'
set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_left_separator '  ' # The strings to use as separators are 1-space padded
set -g @rose_pine_right_separator '  ' # Accepts both normal chars & nerdfont icons
set -g @rose_pine_field_separator '  '
set -g @rose_pine_window_status_separator " | "
set -g @rose_pine_current_window_icon ' @ ' # Changes the default icon to the left of the active window name
set -g @rose_pine_session_icon 'S'

# recommended by neovim
set-option -sg escape-time 10
set-option -sa terminal-overrides ',XXX:RGB'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# run <prefix> + I to install plugins
run -b '~/.tmux/plugins/tpm/tpm'

